<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<title>Quote Generator</title>
</head>
<body>
    <div class="container" id="quote-box">
        <div class="row" align="center">
            <header class="border shadow">
                <h1 id="text">Quote Generator</h1>
            </header>
        </div>  

        <div class="row" align="center" id="author">
            <button id="new-quote" class="btn-large new-quote-button" onClick="getQuote()">New Quote</button>
            <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Men%20of%20perverse%20opinion%20do%20not%20know%20the%20excellence%20of%20what%20is%20in%20their%20hands%2C%20till%20some%20one%20dash%20it%20from%20them.%22%20Sophocles" id="tweet-quote"></a>
        </div>
        <div class="row" align="center">
            <main class="card">
                <p class="quote card-body center" id="newQuoteSection">...</p>
            </main>
        </div>
    </div>
<script src="app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
